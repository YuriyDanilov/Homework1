<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //среднее арифм

        confirm("введите три числа");

        var number1 = prompt("первое число");
        var number2 = prompt("второе число");
        var number3 = prompt("третье число");

        var summ = (parseFloat(number1) + parseFloat(number2) + parseFloat(number3)) / 3;

        alert("среднее арифметическое = " + summ);

        //периметр и площадь прямоугольника

        confirm("Введите стороны прямоугольника в см");

        var sideA = prompt("сторона а");
        var sideB = prompt("сторона b");

        var perimeter = (parseFloat(sideA) + parseFloat(sideB)) * 2;
        var area = parseFloat(sideA) * parseFloat(sideB);

        alert("периметр равен " + perimeter + " см");
        alert("площадь равна " + area + " см");

        //перевод температур

        var celsius = prompt("Введите температуру в цельсиях");
        var result = celsius * 1.8 + 32;

        alert(celsius + " градусов по Цельсию" + " = " + result + " по Фаренгейту")
    </script>
</head>

</html>
